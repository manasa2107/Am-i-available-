<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>LOGSIGN-IN</title>
<link rel="stylesheet" href="signin.css">
</head> 
<body>
	<div class="main">  	
			<div class="signup">
          <form>  
					<label for="chk" class="sig">Profile</label>
    <div class="user-box">
      <input type="text" title="Enter Name" required>
      <label>Name</label>
    </div>
    <div class="user-box">
      <input type="id" title="Enter id" id="txt" required>
      <label>ID</label>
    </div>      
          <div class="user-box">
            <input type="email" title="Enter Email" required>
            <label>Email</label>
          </div>
            <div class="user-box">
                <label>Availability status</label>
                <br><br>&nbsp;
                <select class="box" style="height:30px;">
                   <option></option>
                    <option>Do not disturb</option>
                    <option>Available</option>
                    <option>Not Available</option>
                </select>
            </div>
            <br><br><br>
            <button>Sign up</button>  
        </form>
      </div>
      </div>
</body>
</html>
